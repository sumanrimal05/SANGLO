<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Sanglo:Online shoping for Electronics</title>
</head>
<body>

            <nav class="nav-bar top-nav">
                <ul class="nav-links">
                    <li><a class="nav-link" href="#">Login</a></li>
                    <li><a class="nav-link" href="#">Support</a></li>
                    <li><a class="nav-link" href="#">Order</a></li>
                </ul>
            </nav>
            <div class="cart"> 
                <img src="./Images/shopping-cart.svg" alt="cart" width="45px">
            </div>
        </div>
    </header>
</body>
</html>
